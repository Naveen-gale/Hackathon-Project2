<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login — Smart Attendance</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
<style>
    *{
        margin:0; padding:0;
        box-sizing:border-box;
        font-family:'Poppins', sans-serif;
    }

    body{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(135deg,#001f4d,#0073e6,#3aa3ff);
        animation:bgMove 8s infinite alternate ease-in-out;
    }

    @keyframes bgMove {
        0%{background-position:0% 50%}
        100%{background-position:100% 50%}
    }

    .panel{
        width:360px;
        padding:35px 40px;
        background:rgba(255,255,255,0.15);
        backdrop-filter:blur(14px);
        border-radius:16px;
        color:#fff;
        text-align:center;
        box-shadow:0 10px 40px rgba(0,0,0,0.4);
        animation:fadeIn .7s ease;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(30px);}
        to{opacity:1; transform:translateY(0);}
    }

    h2{
        font-size:24px;
        margin-bottom:10px;
        font-weight:600;
        color:#ffdd57;
        letter-spacing:1px;
    }

    p.sub{
        margin-bottom:25px;
        font-size:14px;
        opacity:.85;
    }

    label{
        font-size:14px;
        float:left;
        color:#ffdd57;
        margin-top:8px;
    }

    input{
        width:100%;
        padding:12px;
        margin:8px 0 15px;
        border:none;
        border-radius:8px;
        outline:none;
        font-size:14px;
        background:#ffffffcc;
        color:#001f3d;
    }

    input:focus{
        border:2px solid #ffdd57;
    }

    button{
        width:100%;
        padding:13px;
        border:none;
        border-radius:8px;
        background:#ffdd57;
        color:#001f3d;
        font-weight:700;
        font-size:16px;
        cursor:pointer;
        transition:.3s ease;
        box-shadow:0 5px 15px rgba(255,221,87,0.5);
    }
    button:hover{
        transform:translateY(-3px);
        background:#ffe97f;
    }

    footer{
        font-size:12px;
        margin-top:12px;
        opacity:.8;
    }
</style>
</head>
<body>

<div class="panel">
    <h2>Admin Panel Login</h2>
    <p class="sub">Secure Access • Smart Attendance System</p>

    <form action="/admin/do_login" method="POST">
        <label>Email</label>
        <input name="email" type="text" placeholder="admin@gmail.com" required>

        <label>Password</label>
        <input name="password" type="password" placeholder="********" required>

        <button>Login</button>
    </form>

    <footer>© Fatima College • Admin Access Only</footer>
</div>

</body>
</html>
